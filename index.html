<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- FONT -->

  <!-- CSS -->

<body>
  <div class="content">
    <div class="section_top">
      <div class="top_info">date</div>
      <div class="task_info">date</div>
    </div>

      <input type="text" class="todo_input" placeholder="add today list" />
      <span class="material-symbols-outlined" id="btn_submit"> add </span>
    </div>
    <div class="msg">
      <span class="material-symbols-outlined"> error </span>
      일정을 입력하세요
    </div>
    <div class="section_bottom">
      <ul class="todo_list">
        <li class="item">
          <i class="fa-regular fa-square check_item"></i>
          <p class="item__text">javascript 코딩앙마</p>
          <div class="delete_btn">
            <i class="fa-regular fa-trash-can delete_icon"></i>
            <!-- <span id="delete_icon" class="material-symbols-outlined">
              delete
            </span> -->
          </div>
        </li>
        <li class="item">
          <i class="fa-regular fa-square check_item"></i>
          <p class="item__text">코딩앙마 DOM, event</p>
          <div class="delete_btn">

          </div>

    </div>
